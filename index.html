<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #1f2935;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .apk-header {
            position: relative;
        }
        .apk-logo {
            width: 150px;
            height: auto;
            margin: 20px auto;
        }
        .apk-name {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff8c00, 0 0 30px #ffaa00;
        }
        .download-btn {
            display: inline-block;
            background: linear-gradient(to right, #f6d365, #fda085);
            color: #141e30;
            font-size: 22px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }
        .download-btn:hover {
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }
        .slider-container {
            overflow-x: auto;
            display: flex;
            gap: 10px;
            margin: 20px 0;
            padding: 10px;
        }
        .slider-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }
        .slider-container img {
            flex-shrink: 0;
            width: 120px;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- APK Header -->
    <div class="apk-header">
        <img src="logo.png" alt="APK Logo" class="apk-logo">
        <div class="apk-name">Advance Hack v2.0</div>
    </div>

    <!-- APK Download Button -->
    <a href="Advance Hack V2.0.apk" class="download-btn" download>Download Now</a>

    <!-- Screenshots Section -->
    <div class="slider-container">
        <img src="screenshot1.png" alt="Screenshot 1">
        <img src="screenshot2.png" alt="Screenshot 2">
        <img src="screenshot3.png" alt="Screenshot 3">
        <img src="screenshot4.png" alt="Screenshot 4">
    </div>

    <!-- Description -->
    <div class="description">
        <p>Enjoy quick, safe, and easy access to the latest version of our APK. Fast download speeds and no limits await!</p>
    </div>
</div>

</body>
</html>
